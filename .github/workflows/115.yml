name: 115

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 */8 * * *
  workflow_dispatch:
jobs:
  115:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
    - name: Rclone Install
      run: |
        wget -q https://github.com/gaoyb7/rclone-release/releases/download/v1_20221024/rclone_v1_20221024_Linux_arm64.tar.gz
        tar xvf rclone_v1_20221024_Linux_arm64.tar.gz
        sudo mv rclone /usr/bin/gclone
        chmod +x /usr/bin/rclone
        sudo apt install unrar -y -q
        ip a
    - name: Inject Rclone config
      env:
        115CONFIG: ${{ secrets.115CONFIG }}
      run: |
        wget -q https://github.com/$GITHUB_REPOSITORY/raw/main/accounts.rar
        unrar -p'${{ secrets.RAR_PSWD }}' e accounts.rar ~/accounts/
        index=`ls -l ~/accounts |grep "^-"|wc -l`
        mkdir -p ~/.config/rclone/
        wget -O ~/.config/rclone/rclone.conf "https://gist.githubusercontent.com/115CONFIG/56b0748347bfcdadb24f5045c9990760/raw/f4a241415ebf54f8e3c966aefef81fd04dc100d9/115"
    - name: gclone run
      run: |
          # 更改时区
          sudo cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
          # 开始同步
          rclone copy ${{ secrets.115_PATH }}  --multi-thread-streams=2 --transfers=5 
          echo "DONE" 
